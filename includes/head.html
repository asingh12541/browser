<title>
  {% if page.title %}
    {{ site.siteName }} | {{ page.title }}
  {% elsif page.displayName %}
    {{ site.siteName }} | {{ page.displayName }}
  {% else %}
    {{ site.siteName }}
  {% endif %}
</title>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico?v=x12">

<!-- bower_components is deleted after vulcanization so files that should be
  retained must be added to excludes array in `removeBowerComponents` function -->
<script src="{{ site.baseurl }}/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="stylesheet" href="{{ site.baseurl }}/styles/custom.css" media="all" async type="text/css">
<link rel="import" href="{{ site.baseurl }}/components/elements.html">

{% if site._devEnv %}
  <script async src='http://localhost:3124/browser-sync/browser-sync-client.2.13.0.js'></script>
{% endif %}
